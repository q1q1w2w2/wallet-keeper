name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant to Gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t q1q1w2w2/wallet-keeper .

      - name: Push Docker Image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t q1q1w2w2/wallet-keeper --push .
      #          docker push q1q1w2w2/wallet-keeper

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            docker pull q1q1w2w2/wallet-keeper
            docker stop wallet-keeper || true
            docker rm wallet-keeper || true
            docker run -d -p 8083:8083 q1q1w2w2/wallet-keeper